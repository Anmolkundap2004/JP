<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric and Material Cost Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1, h2 { color: #333; text-align: center; }
        h1 { font-size: 2em; color: #007bff; margin-bottom: 10px; }
        h2 { color: #555; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background-color: #28a745; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .collapsible { cursor: pointer; background-color: #007bff; color: white; padding: 10px; text-align: center; margin-top: 15px; border-radius: 5px; }
        .content { display: none; padding: 10px 0; }
        .results { margin-top: 20px; }
        .results table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .results th, .results td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
        .results th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <h1>Jainpolypacks Davangere</h1>
    <h2>Fabric and Material Cost Calculator</h2>

    <div id="form">
        <!-- Input fields for various parameters -->
        <div class="input-group">
            <label for="fabSize">Enter the Fabric Size:</label>
            <input type="number" id="fabSize">
        </div>
        <div class="input-group">
            <label for="fabGram">Enter the Fabric Grammage:</label>
            <input type="number" id="fabGram">
        </div>
        <div class="input-group">
            <label for="natural">Is it Natural? (y/n)</label>
            <input type="text" id="natural">
        </div>
        <div class="input-group">
            <label for="polyGram">Enter the Poly Grammage:</label>
            <input type="number" id="polyGram">
        </div>
        <div class="input-group">
            <label for="filmGram">Enter the BOPP Film Grammage:</label>
            <input type="number" id="filmGram">
        </div>
        <div class="input-group">
            <label for="metGram">Enter the Metallize Grammage:</label>
            <input type="number" id="metGram">
        </div>
        <div class="input-group">
            <label for="threadGram">Enter the Thread Grammage:</label>
            <input type="number" id="threadGram">
        </div>
        <div class="input-group">
            <label for="cutSize">Enter the Cutting Size:</label>
            <input type="number" id="cutSize">
        </div>
        <div class="input-group">
            <label for="linerGram">Enter the Liner Grammage:</label>
            <input type="number" id="linerGram">
        </div>
        <div class="input-group">
            <label for="handleGram">Enter the Handle Grammage:</label>
            <input type="number" id="handleGram">
        </div>

        <button onclick="calculate()">Calculate</button>
    </div>

    <div class="results" id="results"></div>

    <button class="collapsible">Show More Details</button>
    <div class="content" id="detailedResults"></div>

    <script>
        document.querySelector(".collapsible").addEventListener("click", function() {
            this.classList.toggle("active");
            const content = document.getElementById("detailedResults");
            content.style.display = content.style.display === "block" ? "none" : "block";
        });

        function calculate() {
            const fabSize = parseFloat(document.getElementById("fabSize").value);
            const fabGram = parseFloat(document.getElementById("fabGram").value);
            let fabPrice;

            if (fabGram === 2) fabPrice = 122;
            else if (fabGram === 2.25) fabPrice = 119;
            else if (fabGram === 2.5) fabPrice = 115;
            else if (fabGram === 3 || fabGram === 3.5 || fabGram === 4 || fabGram === 4.5) fabPrice = 112;
            else {
                document.getElementById("results").innerHTML = "Invalid fabric grammage entered.";
                return;
            }

            if (document.getElementById("natural").value.toLowerCase() === "y") fabPrice += 20;

            const polyGram = parseFloat(document.getElementById("polyGram").value);
            const filmGram = parseFloat(document.getElementById("filmGram").value);
            const metGram = parseFloat(document.getElementById("metGram").value);
            const threadGram = parseFloat(document.getElementById("threadGram").value);
            const cutSize = parseFloat(document.getElementById("cutSize").value);
            const linerGram = parseFloat(document.getElementById("linerGram").value);
            const handleGram = parseFloat(document.getElementById("handleGram").value);

            const polyPrice = 153;
            const filmPrice = 425;
            const metPrice = 325;
            const threadPrice = 150;
            const linerPrice = 120;
            const handlePrice = 185;

            const x = fabSize * fabGram;
            const mw = x + polyGram + filmGram + metGram + threadGram;

            const fabCost = (x * fabPrice) / 1000;
            const polyCost = (polyGram * polyPrice) / 1000;
            const filmCost = (filmGram * filmPrice) / 1000;
            const metCost = (metGram * metPrice) / 1000;
            const threadCost = (threadGram * threadPrice) / 1000;

            const mwPrice = fabCost + polyCost + filmCost + metCost + threadCost;
            const inchSize = mw / 39.37;
            const calc = inchSize * cutSize;
            const tot = (mwPrice / mw) * 1000;
            const bagPriceFinal = (tot * calc) / 1000;
            const bagPriceWithGst = (bagPriceFinal * 1.18) + 1;
            const bagWeightWithGst = (bagPriceWithGst / calc) * 1000;

            const linerCalc = ((linerPrice * linerGram) / 1000) * 1.18 + 2;
            const handleCalc = ((handlePrice * handleGram) / 1000) * 1.18 + 1;

            const finalWithLiner = bagPriceWithGst + linerCalc;
            const finalWithHandle = bagPriceWithGst + handleCalc;
            const finalWithLinerAndHandle = bagPriceWithGst + linerCalc + handleCalc;

            document.getElementById("results").innerHTML = `
                <table>
                    <tr><th>Final Calculations</th><th>Price (INR)</th></tr>
                    <tr><td>Final bag price before GST</td><td>${bagPriceFinal.toFixed(2)}</td></tr>
                    <tr><td>Final bag price after GST</td><td>${bagPriceWithGst.toFixed(2)}</td></tr>
                    <tr><td>Bag weight after GST (per kg)</td><td>${bagWeightWithGst.toFixed(2)}</td></tr>
                    <tr><td>Final price with Liner</td><td>${finalWithLiner.toFixed(2)}</td></tr>
                    <tr><td>Final price with Handle</td><td>${finalWithHandle.toFixed(2)}</td></tr>
                    <tr><td>Final price with Liner and Handle</td><td>${finalWithLinerAndHandle.toFixed(2)}</td></tr>
                </table>
            `;

            document.getElementById("detailedResults").innerHTML = `
                <table>
                    <tr><th>Material</th><th>Cost per Meter (INR)</th></tr>
                    <tr><td>Fabric cost</td><td>${fabCost.toFixed(2)}</td></tr>
                    <tr><td>Poly cost</td><td>${polyCost.toFixed(2)}</td></tr>
                    <tr><td>BOPP Film cost</td><td>${filmCost.toFixed(2)}</td></tr>
                    <tr><td>Metallize cost</td><td>${metCost.toFixed(2)}</td></tr>
                    <tr><td>Thread cost</td><td>${threadCost.toFixed(2)}</td></tr>
                </table>
            `;
        }
    </script>
</body>
</html>
